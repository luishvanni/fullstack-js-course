<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de inscrição</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>

    <label for="nome">Nome:</label> <br>
    <input type="text" name="nome" id="nome">
    <br><br>

    <label for="email">Email:</label> <br>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="fone">WhatsApp:</label> <br>
    <input type="tel" name="fone" id="fone">
    <br><br>

    <label>Área de atuação:</label> <br>
    <input type="radio" name="area" id="desenvolvimento">
    <label for="desenvolvimento">Desenvolvimento</label>

    <input type="radio" name="area" id="quality">
    <label for="quality">Quality Assurance (QA)</label>

    <input type="radio" name="area" id="analise">
    <label for="analise">Análise de Dados</label>

    <input type="radio" name="area" id="infra">
    <label for="infra">Infraestrutura</label>
    <br><br>


    <label for="observacoes">Observações:</label> <br>
    <textarea name="" id="" cols="30" rows="4"></textarea>
    <br><br>

    <input type="checkbox" name="" id="" checked>
    <label for="check">Desejo receber novidades e ofertas por email</label>
    <br>

    
    <button type="submit">Enviar</button>

</body>

</html>
