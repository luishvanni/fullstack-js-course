<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Tabelas</title>
</head>

<body>
    <h1>Criação de tabelas no HTML</h1>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabelas com cabeçalho</h2>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Luís</td>
                <td>19</td>
                <td>Desenvolvedor</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>25</td>
                <td>Arquiteta</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>Tabelas com células personalizadas</h2>

    <table>
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</td>
                <th>Contato</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>Luís</td>
                <td rowspan="2">Telefone:(54) 99998-0054</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
